<html>
<head>
  <style>
    /* Defines a cleaner look for tables */
    table  { border-collapse: collapse; }
    td, th { border: 1px solid black; padding: 3px 8px; }
    th     { text-align: left; }
  </style>
  <script type="text/javascript" src="main.js" ></script>
</head>
<body>
  <form>
  <h3> Savings Rate Calculator </h3>
  <div id = 'staring amount'>
   Starting amount: <input id = 'textbox' type = 'text' value = 'Starting Amount'>
  </div>
  <div id = 'annual rate of return'>
    Rate of return (percent): <input id = 'textboxrateofreturn' type = 'text'>
  </div>
  <div id = 'years'>
    Years : <input id = 'textboxYears' type = 'text'>
  </div>
  <div id = 'buttons' >
    <div>
      <input id= 'calculatebutton' type = 'button' onclick="" value = 'Calculate'>
      <input id= 'resetbutton' type = 'button' onclick="" value = 'Reset'>
    </div>
  </div>
  <div id = 'table'>
    <table>
      <tr>
        <th>  Month </th>
        <th> Interest </th>
        <th> Balance </th>
      </tr>
    </table>
  </div>
  </form>
</body>
</html>
